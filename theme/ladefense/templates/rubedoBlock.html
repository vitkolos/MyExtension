<div ng-if="!rubedo.current.UXParams.hiddenBlocks[block.code]&&!blockConfig.renderAsEventModal"
     ng-class="rubedo.componentsService.resolveResponsiveClass(block.responsive)+' rubedo-block-'+block.bType"
     in-view="blockEnterFOV()"
     ng-style="{'min-height':getBlockMinHeight()}">
    <div ng-if="canDisplayBlock()">
        <h4 ng-if="block.displayTitle">{{block.title}}</h4>
        <div ng-include="rubedo.blockTemplateResolver.getTemplate(block.bType,blockConfig)"></div>
    </div>

</div>
<div  id="{{'modalblock_'+block.code}}" ng-if="blockConfig.renderAsEventModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" ng-class="blockConfig.modalClass">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{rubedo.translate("Label.Close","Close")}}</span></button>
                    <h4 ng-if="block.displayTitle" class="modal-title" id="rubedoRecoverPwdModalLabel">{{block.title}}</h4>
                </div>
                <div class="modal-body" >
                    <div ng-include="rubedo.blockTemplateResolver.getTemplate(block.bType,blockConfig)"></div>
                </div>
            </div>
    </div>
</div>
