<div ng-controller="MenuController as menuCtrl">
<nav role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="navbar-nav nav navbar-toggle" data-target="#bs-example-navbar-collapse-1"  data-toggle="collapse">
	    <li class="home-button"><a href="">Ã†</a></li>
	    <li class="home-button"><a  ng-href="{{menuCtrl.menu.url}}">$</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
           		<li class="home-button hidden-xs">
                    <a  ng-href="{{menuCtrl.menu.url}}">$</a>
                </li>

		<li ng-repeat="page in menuCtrl.pagesBlocks" class="lvl-1" ng-class="{active:menuCtrl.currentRouteleine.indexOf(page.url) > -1, dropdown:page.blocks.length>1}">
                    <a ng-if="page.blocks.length<=1" ng-href="{{page.url}}">{{page.title}}</a>
                    <a ng-if="page.blocks.length>1" ng-href="{{page.url}}" class="dropdown-toggle cursor-as-pointer" data-toggle="dropdown" >{{page.title}}</a>
                    <ul ng-if="page.blocks.length>1" class="dropdown-menu-jmj hidden-xs" role="menu">
                        <li ng-repeat="bloc in page.blocks | orderBy :'title' track by $index" class="dropdown" >
			    <!--<a ng-if="menuCtrl.currentRouteleine.indexOf(page.url) > -1" ng-href="{{page.url}}#{{bloc.title | split:'/':0}}">{{bloc.title | split:'/':1}}</a>-->
			    <a  ng-href="{{page.url}}?anchor={{bloc.title | split:'/':0}}">{{bloc.title | split:'/':1}}</a>
                        </li>
                    </ul>
                </li>		
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form" ng-if="menuCtrl.searchEnabled" ng-submit="menuCtrl.onSubmit()" role="form">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="menuCtrl.query" ng-attr-placeholder="{{rubedo.translate('Search.Label.Search','Search')}}"/>
                            <span class="input-group-btn"><button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span></button></span>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</nav>
