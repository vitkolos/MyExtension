<div ng-if="!rubedo.current.UXParams.hiddenBlocks[block.code]"
     ng-class="rubedo.componentsService.resolveResponsiveClass(block.responsive)+' rubedo-block-'+block.bType"
     in-view="blockEnterFOV()"
     ng-style="{'min-height':getBlockMinHeight()}">
    <div ng-if="canDisplayBlock()">
        <h4 ng-if="block.displayTitle">{{block.title}}</h4>
        <div ng-include="rubedo.blockTemplateResolver.getTemplate(block.bType,blockConfig)" class="{{block.code}}"></div>
    </div>

</div>
