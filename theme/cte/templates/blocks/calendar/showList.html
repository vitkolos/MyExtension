<div class="col-md-12">
    <!--<div ng-hide="true" id="{{ calendarCtrl.calendarId }}" class="col-md-12">
        {{ calendarCtrl.init() }}
    </div>-->
 
    <table class="rwd-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Proposition</th>
                <th>Lieu</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="content in calendarCtrl.contents track by $index">
                <th class="cal-date" data-th="Date"><a ng-href="{{ content.detailPageUrl }}">{{content.fields.dateDebut|dateRange:content.fields.dateFin:'short'}}</a></th>
                <th class="cal-prop" data-th="Proposition"><a ng-href="{{ content.detailPageUrl }}">
                        {{ content.fields.text }}</a>
                </th>
                <th class="cal-date" data-th="Lieu"><a ng-href="{{ content.detailPageUrl }}">{{content.fields.positionName}}</a></th>
                <th class="capital" ng-if="!calendarCtrl.isPastProposition(content.fields.dateDebut) && content.fields.inscriptionState.inscriptionState=='ouverte' "><a class="txt-red"ng-href="{{ content.detailPageUrl }}">{{rubedo.translate("Inscription", "S'inscrire")}} <i class="fa fa-arrow-circle-right"></i></a></th>
                <th class="capital" ng-if="!calendarCtrl.isPastProposition(content.fields.dateDebut) && content.fields.inscriptionState.inscriptionState=='close' "><a class="txt-marron"ng-href="{{ content.detailPageUrl }}">Inscriptions fermées </a></th>
                <th class="capital" ng-if="!calendarCtrl.isPastProposition(content.fields.dateDebut) && content.fields.inscriptionState.inscriptionState=='attente' "><a class="txt-red"ng-href="{{ content.detailPageUrl }}">Inscriptions en liste d'attente<i class="fa fa-arrow-circle-right"></i></a></th>
                 <th class="capital" ng-if="calendarCtrl.isPastProposition(content.fields.dateDebut)"><a class="txt-marron"ng-href="{{ content.detailPageUrl }}">Proposition passée</a></th>
           </tr>
        </tbody>
    </table>
</div>
