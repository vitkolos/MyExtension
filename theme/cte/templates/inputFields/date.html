<div class="form-group" ng-controller="DateFieldController as dateFieldCtrl">
    <label for="{{fieldIdPrefix+'_'+field.config.name}}" class="col-sm-4 control-label">{{field.config.fieldLabel}} <span ng-if="!field.config.allowBlank&&!field.config.fieldLabel.includes('*')">*</span></label>
    <div class="col-sm-8">
        <div class="dropdown">
            <a showtab class="dropdown-toggle" id="dropdown{{fieldIdPrefix+'_'+field.config.name}}" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input readonly id="{{fieldIdPrefix+'_'+field.config.name}}" ng-model="dateFieldCtrl.formattedDate" type="text" class="form-control" ng-required="!field.config.allowBlank"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu">
                <datetimepicker data-ng-model="dateFieldCtrl.date" data-on-set-time="dateFieldCtrl.setTime(newDate, oldDate)" data-datetimepicker-config="{dropdownSelector: '#dropdown'+fieldIdPrefix+'_'+field.config.name}"/>
            </ul>
        </div>
        <span ng-if="field.config.tooltip" class="help-block">{{field.config.tooltip}}</span>
    </div>
</div>
