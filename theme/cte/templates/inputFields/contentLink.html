<div ng-controller="ContentLinkController as contentLinkCtrl">
    <button ng-if="fieldEditMode"
            ng-click="contentLinkCtrl.launchEditor()"
            class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <a ng-if="contentLinkCtrl.contentUrl" ng-href="{{contentLinkCtrl.contentUrl}}">{{contentLinkCtrl.contentTitle}}</a>
</div>
